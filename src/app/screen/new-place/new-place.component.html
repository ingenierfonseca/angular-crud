<h1>Vuelos</h1>
<br>
<div class="container">
    <h2>Lista y Registro de Vuelos</h2>
  
    <hr>
  
    <table class="table">
      <thead>
        <tr>
          <th>...</th>
          <th>Origen</th>
          <th>Destino</th>
          <th>Fecha Salida</th>
          <th>Hora de salida</th>
          <th>Hora de llegada</th>
          <th>
            <button 
              class="btn btn-primary mx-1"
              (click)="openModal(template, undefined)"
              >
              <i class="bi bi-plus"></i>
            </button>
          </th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let plane of planes; let i = index">
          <td>{{ i + 1 }}.</td>
  
          <td>{{ plane.origen }}</td>
          <td>{{ plane.destino }}</td>
          <td>{{ plane.fechaSalida }}</td>
          <td>{{ plane.horaSalida }}</td>
          <td>{{ plane.horaLlegada }}</td>
  
          <td>  
            <div>
              <button 
                class="btn btn-primary mx-1" 
                title="Edit User"
                (click)="openModal(template, plane)"
                >
                <i class="bi bi-pencil"></i>
              </button>
  
              <button 
                class="btn btn-danger mx-1" 
                title="Delete User"
                (click)="deleteUser(i)"
                >
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">
          Registrar Nuevo Vuelo
        </h4>
    
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="id"/>
            <div class="mb-3">
                <label class="form-label">Origen</label>
                <input type="text" class="form-control" formControlName="origen">
            </div>
            <div class="mb-3">
                <label class="form-label">Destino</label>
                <input type="text" class="form-control" formControlName="destino">
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha de Salida</label>
              <input type="text" class="form-control" formControlName="fechaSalida">
          </div>
            <div class="mb-3">
                <label class="form-label">Hora Salida</label>
                <input type="text" class="form-control" formControlName="horaSalida">
            </div>
            <div class="mb-3">
                <label class="form-label">Hora Llegada</label>
                <input type="text" class="form-control" formControlName="horaLlegada">
            </div>
            <div class="mb-3">
                <label class="form-label">Observaciones</label>
                <textarea class="form-control" cols="30" rows="10" formControlName="observaciones"></textarea>
            </div>
            <input type="submit" value="Enviar" class="btn btn-info">
        </form>
    </div>
</ng-template>
